<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />

</head>

<body>
    <div class="container">
        <header>
            <h1>AI African Poem Generator</h1>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Enter the topic of the African poem" autofocus required
                    autocomplete="off" class="instructions" />
                <input type="submit" class="submit-button" />

            </form>
            <div class="poem">
                Poem here.
                <br />
                Another poem
            </div>
        </main>
        <footer>This AI project was coded by <a href="https://www.shecodes.io/graduates/118390-harriet-chileshe"
                target="_blank">Harriet Chileshe</a> and is open-sourced on
            <a href="https://github.com/Harriet-Chileshe/African-poem-generator" target="_blank"> GitHub</a>
            and hosted on <a href="https://ai-african-poem-generator.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
